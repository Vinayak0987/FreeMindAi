[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Disable secrets scanning entirely for this build
  SECRETS_SCAN_ENABLED = "false"
  
# Redirect all API routes to your backend (if using external API)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.vercel.app/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
